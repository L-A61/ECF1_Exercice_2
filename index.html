<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 3</title>
    
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <table>
        <caption>Formulaire Bancaire</caption>
        <form>
            <tr>
                <td>Nom: </td>
                <td><input placeholder="Nom..." id="lastName"></td>
                <td id="lastNameAlert" class="alert"></td>
            </tr>
            <tr>
                <td>Prénom: </td>
                <td><input placeholder="Prénom..." id="firstName"></td>
                <td id="firstNameAlert" class="alert"></td>
            </tr>
            <tr>
                <td>Date de naissance: </td>
                <td><input placeholder="jj/mm//aaaa..." id="dateOfBirth"></td>
                <td id="dateOfBirthAlert" class="alert"></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input placeholder="exemple@exemple.ex" id="email"></td>
                <td id="emailAlert" class="alert"></td>
            </tr>
            <tr>
                <td>Code Confidentiel: </td>
                <td><input placeholder="Code Confidentiel..." id="secretCode"></td>
                <td id="secretCodeAlert" class="alert"></td>
            </tr>
            <tr>
                <td><button id="submit">Envoyer</button></td>
                <td><button id="cancel">Annuler</button></td>
            </tr>
        </form>
    </table>

    <script src="scripts/script.js"></script>
</body>

</html>
